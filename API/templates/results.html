<!doctype html>
<html lang="en">
  <head>
    <title>Music Albums Search</title>
  </head>
  <body>
  <form action = "/" method = "post">
        <label for = "artist">Artist Name:</label>
        <input type = "text" name = "artist" required>
        <button type = "submit">Search</button>
    </form>
    <h1>Albums for {{ artist }}</h1>
  <form action = "/" method = "post">
        <input type = "hidden">
        <button type = "submit">Sort</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Album Name</th>
          <th>Release Year</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for album in albums | sort(attribute='intYearReleased') %}
        <tr>
          <td>{{ album.strAlbum }}</td>

          <td>{{ album.intYearReleased }}</td>

          <td>{{ album.strDescriptionEN }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">Search another artist</a>
  </body>
</html>
