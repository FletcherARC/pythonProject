<!doctype html>
<html lang="en">
  <head>
    <title>Music Albums Search</title>
  </head>
  <body>
    <h1>Albums for {{ artist }}</h1>
    <table>
      <thead>
        <tr>
          <th>Album Name</th>
          <th>Release Year</th>
          <th>Description</th>
        </tr>
      </thead>
       <form id="sortForm" action="{{ url_for('sort') }}" method="post">
      <input type="hidden" name="sortOrder" value="{{ sort_order }}">
      <button type="submit">
        {% if sort_order == 'asc' %}
        Sort Ascending
        {% else %}
        Sort Descending
        {% endif %}
      <tbody>
        {% for album in albums | sort(attribute='intYearReleased') %}
        <tr>
          <td>{{ album.strAlbum }}</td>
          <td>{{ album.intYearReleased }}</td>
          <td>{{ album.strDescriptionEN }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">Search another artist</a>
  </body>
</html>
